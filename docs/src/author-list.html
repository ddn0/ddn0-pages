<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="author-list">
  <template>
    <style>
      :host {
        display: inline;
      }

      .highlightAuthor {
        font-weight: bold;
      }

      .title {
        font-style: italic;
      }

    </style>

    <template is="dom-repeat" items="[[authors]]">
      <template is="dom-if" if="[[_highlightAuthor(item)]]"><span class="highlightAuthor">[[item]]</span></template><template is="dom-if" if="[[!_highlightAuthor(item)]]"><span>[[item]]</span></template><span>[[_separator(index)]]</span>
    </template>
  </template>

  <script>class AuthorList extends Polymer.Element {
  static get is() {
    return 'author-list';
  }

  static get properties() {
    return {
      authors: {
        type: Array,
        value: []
      }
    };
  }

  _highlightAuthor(author) {
    return author.indexOf('Nguyen') >= 0;
  }

  _separator(index) {
    if (index == this.authors.length - 1 || this.authors.length == 1) {
      return '.';
    }

    return ',';
  }

}

window.customElements.define(AuthorList.is, AuthorList);</script>
</dom-module>
